<template id="window-buttons">
	<div class="row mx-0 mt-1 ml-1 webkit-drag">
		<div class="col-auto px-1 webkit-drag none">
			<button id="close" class="window-button close"></button>
		</div>
		<div class="col-auto px-1 webkit-drag none">
			<button id="minimize" class="window-button minimize"></button>
		</div>
		<div class="col-auto px-1 webkit-drag none">
			<button id="maximize" class="window-button maximize"></button>
		</div>
	</div>
</template>
